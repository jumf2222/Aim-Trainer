<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <div class="center">
            <div class="navbar">
                <h1>Aim Trainer</h1>
            </div>
            <div>
                <canvas id="canvas" width="1920" height="1080"></canvas>
                <div class="sidebar">
                    <h2>Stats</h2>
                    <div id="score">Score: 0</div>
                    <div id="error">Avg Error: ?</div>
                    <div id="accuracy">Accuracy: ?</div>
                    <div id="target_count">Targets: 0</div>

                    <h2>Settings</h2>
                    <input type="checkbox" id="tracking">
                        Tracking Mode
                    </input>
                    <div class="slider-container">
                        Minimum Target Size
                        <input type="range" min="1" max="100" value="50" class="slider" id="min_target_size" disabled>
                    </div>
                    <div class="slider-container">
                        Maximum Target Size
                        <input type="range" min="1" max="100" value="100" class="slider" id="min_target_size" disabled>
                    </div>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
